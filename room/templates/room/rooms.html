{% extends 'core/base.html' %}

{% block title %}Rooms | {% endblock %}

{% block content %}
<div class="container">
<div class="text-center"><h1>Rooms</h1></div>

<div id="projects">
    {% for room in rooms %}
    <div class="project">
        <h2>{{ room.name }}</h2>
        <a href="{% url 'room' room.slug %}">Join</a>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
